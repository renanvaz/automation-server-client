<ion-view>
  <div class="bar bar-header bar-stable">
    <a class="button button-icon icon ion-ios-arrow-left" href="#/app/groups"></a>
    <h1 class="title">{{ group.title }}</h1>
    <button class="button button-clear">Editar</button>
  </div>
  <ion-content class="has-header">
    <ul class="list">
      <li class="item item-toggle" ng-repeat="item in group.items">
         {{ item.title }}
         <label class="toggle toggle-balanced">
           <input type="checkbox" ng-model="item.on">
           <div class="track">
             <div class="handle"></div>
           </div>
         </label>
      </li>
    </ul>
  </ion-content>
</ion-view>
