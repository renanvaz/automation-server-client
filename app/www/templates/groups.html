<ion-view>
  <div class="bar bar-header bar-stable">
    <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
    <h1 class="title">Grupos</h1>
    <button class="button button-icon button-clear ion-android-add"></button>
  </div>
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="group in groups" href="#/app/groups/{{group.id}}">
        {{group.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
